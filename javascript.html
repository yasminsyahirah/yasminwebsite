<html>

<title> Javascript</title>

<body>

<script type="text/javascript">
alert("SILA MASUKAN MARKAH IMS456");

Markah=prompt("MASUKKAN MARKAH IMS456 ANDA DI SINI")

if(Markah>=80)
document.write("A");

else if (Markah>=75)
document.write("A-");

else if (Markah>=70)
document.write("B+");

else if (Markah>=65)
document.write("B");

else if (Markah>=60)
document.write("B-");

else if (Markah>=55)
document.write("C+");

else if (Markah>=50)
document.write("C");

 else 
document.write("Anda gagal, jumpa next sem")


</script>

</body>
</html>
